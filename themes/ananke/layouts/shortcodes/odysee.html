<div id="movie_palyer" class="embed-responsive embed-responsive-16by9" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
	{{ if .IsNamedParams }}
		<iframe src="https://odysee.com/$/embed/{{ .Get "video" }}" id="odysee-iframe" class="youtube-player" type="text/html" title="odysee video" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"></iframe>
	{{ else }}
		<iframe src="https://odysee.com/$/embed/{{ .Get 0 }}" id="odysee-iframe" class="youtube-player" type="text/html" title="odysee video" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"></iframe>
	{{ end }}
</div>
