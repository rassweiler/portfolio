<div class="embed video-player">
	{{ if .IsNamedParams }}
		<iframe src="ttps://rumble.com/embed/{{ .Get "video" }}" class="youtube-player" type="text/html" width="640" height="385" title="odysee video" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe>
	{{ else }}
		<iframe src="ttps://rumble.com/embed/{{ .Get 0 }}" class="youtube-player" type="text/html" width="640" height="385" title="odysee video" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe>
	{{ end }}
</div>
